<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>前台用户登录</title>

<link rel="stylesheet" type="text/css" href="./application/views/admin/styles/styles.css">

</head>
<body>

	<div style="height:30px;"></div>

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<!--登录开始-->
				<form method="post" name="form">
				<div class="sign-in-htm">
					<div class="group" >
						<label for="user" class="label">用户名</label>
						<input id="user" type="text" class="input" name="username" />
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass" type="text" class="input" data-type="" name="password" />
					</div>
					<div class="group">
						<label for="code" class="label">验证码</label>
						<input id="code" type="text" class="input"  name="code" />
						<br>
						<img src="index.php?p=admin&c=login&a=Captcha" alt="验证码"
							 width="100%" height="45px"
							 onclick="this.src='index.php?p=admin&c=login&a=Captcha&'+Math.random()"
							 title="看不清？点击更换另一个验证码。">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked  name="remember"/>
						<label for="check"><span class="icon"></span> 记住密码</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="登录" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a>忘记密码?</a>
					</div>
				</div>
				</form>
				<!--登录结束-->

				<!--注册界面 开始-->
				<form action="">
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="user1" type="text" class="input" name="user_name"/>
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass1" type="password" class="input" data-type="password" name="password"/>
					</div>
					<div class="group">
						<label for="pass" class="label">确认密码</label>
						<input id="pass2" type="password" class="input" data-type="password" name="confirm"/>
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱</label>
						<input id="email" type="email" class="input" name="email"/>
					</div>
					<div class="group">
						<input type="submit" class="button" value="注册" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a for="tab-1">已注册登录?</a>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>


	<script src="./public/js/ajaxpost.js"></script>
	<script>
        // ajax实现用户注册
        var reg = document.getElementsByTagName('form')[1];
        ajax(reg,'?p=home&c=index&a=reg',function (data) {
//            alert(xhr.responseText);
//            location.reload()
            // console.log(xhr.responseText);
           // eval("var data=" + xhr.responseText);
           // console.log(data.status);
            alert(data.message);
            location.reload();
        },function(data){
            alert(data.message);
		});
        // ajax实现用户登录
        var login = document.getElementsByTagName('form')[0];
        ajax(login,'?p=home&c=index&a=checklogin',function (data) {
            alert(data.message);
            window.location.href="?p=home&c=chat&a=index";
        },function(data){
            alert(data.message);
		});



	</script>
</body>
</html>
